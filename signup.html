
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>News Letter Sign Up</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico?v=2">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-center">  
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4 imgc" src="img/final.png" alt="">
        <h1 class="h3 mb-3 fw-normal">Sign Up For Latest Updates</h1>   
        <div class="form-floating">
          <input type="text" class="form-control top" placeholder="First Name" name="firstName">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control middle" placeholder="Last Name" name="lastName">
          <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control bottom" placeholder="name@example.com" name="email">
            <label for="floatingPassword">Email Adress</label>
          </div>  
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Created by MrWhite</p>
      </form>
    </main> 
</body>
</html>
